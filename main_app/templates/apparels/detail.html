{% extends 'base.html' %}
{% block content %}
    <h1> {{apparel.name}} </h1>
    <h4> {{apparel.brand}} </h4>
    <a href="{% url 'apparels_update' apparel.id %}">Edit {{apparel.name}}</a>
    <a href="{% url 'apparels_delete' apparel.id %}">Delete {{apparel.name}}</a>
    </div>
    
    </div>
    {% for photo in apparel.photo_set.all %}
    <img src="{{photo.url}}" alt="photo of item" class="responsive-img card-panel">
    {% empty %}
    <div class="card-panel teal-text center-align">No Photos Uploaded</div>
    {% endfor %}

    <!-- here's where the photo form will live -->
    <form 
    class="card-panel"
    action="{% url 'add_photo' apparel.id %}"
    method="POST"
    enctype="multipart/form-data" 
    >
    {% csrf_token %}
    <input type="file" name="photo-file" />
    <br/><br/>
    <input type="submit" class="btn" value="Upload Photo"/>
    </form>
    </div>

{% endblock %}
